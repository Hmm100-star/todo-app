<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">ðŸ“… My To-Do List</h1>

    <!-- Add Task Form -->
    <div class="card p-4 shadow-sm mb-4">
        <form action="/add" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="item" class="form-control" placeholder="Task Item" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="class_org" class="form-control" placeholder="Class/Org">
            </div>
            <div class="col-md-2">
                <input type="date" name="due_date" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="date" name="do_date" class="form-control">
            </div>
            <div class="col-md-1">
                <input type="text" name="difficulty" class="form-control" placeholder="Diff">
            </div>
            <div class="col-md-1">
                <input type="text" name="length" class="form-control" placeholder="Len">
            </div>
            <div class="col-md-12">
                <input type="text" name="comments" class="form-control" placeholder="Comments">
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </div>

    <!-- Sorting -->
    <div class="d-flex justify-content-between mb-3">
        <h5>Tasks</h5>
        <form method="GET" class="d-flex">
            <select name="sort_by" class="form-select me-2" onchange="this.form.submit()">
                <option value="due_date" {% if sort_by == 'due_date' %}selected{% endif %}>Sort by Due Date</option>
                <option value="do_date" {% if sort_by == 'do_date' %}selected{% endif %}>Sort by Do Date</option>
            </select>
            <noscript><input type="submit" value="Sort"></noscript>
        </form>
    </div>

    <!-- Task Table -->
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>Item</th>
                    <th>Class/Org</th>
                    <th>Due Date</th>
                    <th>Do Date</th>
                    <th>Difficulty</th>
                    <th>Length</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.item }}</td>
                    <td>{{ task.class_org }}</td>
                    <td>{{ task.due_date|short_date }}</td>
                    <td>{{ task.do_date|short_date }}</td>
                    <td>{{ task.difficulty }}</td>
                    <td>{{ task.length }}</td>
                    <td>{{ task.comments }}</td>
                    <td>
                        <a href="/edit/{{ task.id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
