<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2>Edit Task</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="item" class="form-control" value="{{ task.item }}" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="class_org" class="form-control" value="{{ task.class_org }}">
            </div>
            <div class="col-md-2">
                <input type="date" name="due_date" class="form-control" value="{{ task.due_date }}">
            </div>
            <div class="col-md-2">
                <input type="date" name="do_date" class="form-control" value="{{ task.do_date }}">
            </div>
            <div class="col-md-1">
                <input type="text" name="difficulty" class="form-control" value="{{ task.difficulty }}">
            </div>
            <div class="col-md-1">
                <input type="text" name="length" class="form-control" value="{{ task.length }}">
            </div>
            <div class="col-md-12">
                <input type="text" name="comments" class="form-control" value="{{ task.comments }}">
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
